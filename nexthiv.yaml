rethinkdb:
  host: 'localhost'
  port: 28015
  db: 'nexthiv'
tables:
  - sequences
  - processed_sequences
  - demographics
  - regimens
  - labs
  - references
  - resistance
  - subtypes
  - clustering
  - phylogenies
sequence:
  table: 'sequences'
  name: 'SEQUENCE'
  startpos: 0
  endpos: 1497
  processed_table: 'processed_sequences'
  processed_name: 'SEQUENCE_ALIGNED'
directories:
  datadir: './data'
  tmpdir: './tmp'
programs:
  mafft:
    cmd: 'mafft'
  tn93:
    cmd: 'tn93'
    threshold: 1.0
    ref_threshold: 0.05
    ambiguities: 'resolve'
    min_overlap: 100
    fraction: 1.0
  iqtree:
    cmd: 'iqtree-omp'
    threads: 4
    model: 'GTR+G4'
    bootstrap_samples: 1000
